		return this;
	}	

	root.Railroad.SetExports = SetExports;

	function SetExports(fnx){

		/*
			These are the names that the internal classes are exported as.
			If you would like different names, adjust them here.
		*/
		['Title','Diagram', 'ComplexDiagram', 'Sequence', 'Stack', 'OptionalSequence', 'Choice', 'MultipleChoice', 'Optional', 'OneOrMore', 'ZeroOrMore', 'Terminal', 'NonTerminal', 'Comment', 'Skip'].forEach(
			function(e,i){ root[e] = fnx[i]; });
	}

	var graphing = [Title,Diagram, ComplexDiagram, Sequence, Stack, OptionalSequence, Choice, MultipleChoice, Optional, OneOrMore, ZeroOrMore, Terminal, NonTerminal, Comment, Skip];
	SetExports(graphing);
    root.Railroad.graphing=graphing;

    // walking functions
    function pTitle(){context.title=arguments[0];return {Title:arguments};};
    function pDiagram(){return {Diagram:arguments};};
    function pComplexDiagram(){return {ComplexDiagram:arguments};};
    function pSequence(){return {Sequence:arguments};};
    function pStack(){return {Stack:arguments};};
    function pOptionalSequence(){return {OptionalSequence:arguments};};
    function pChoice(){return {Choice:arguments};};
    function pMultipleChoice(){return {MultipleChoice:arguments};};
    function pOptional(){return {Optional:arguments};};
    function pOneOrMore(){return {OneOrMore:arguments};};
    function pZeroOrMore(){return {ZeroOrMore:arguments};};
    function pTerminal(){return {Terminal:arguments};};
    function pNonTerminal(){return {NonTerminal:arguments};};
    function pComment(){return {Comment:arguments};};
    function pSkip(){return {Skip:arguments};};

    var walking = [pTitle,pDiagram, pComplexDiagram, pSequence, pStack, pOptionalSequence, pChoice, pMultipleChoice, pOptional, pOneOrMore, pZeroOrMore, pTerminal, pNonTerminal, pComment, pSkip];
    root.Railroad.walking = walking;
}

/* user application */
var context =	{
		title:"notset"
	};
root.Railroad.call(this,root,
	{ // those will be Diagram options
	VERTICAL_SEPARATION: 8,
	ARC_RADIUS: 10,
	DIAGRAM_CLASS: 'railroad-diagram',
	STROKE_ODD_PIXEL_LENGTH: true,
	INTERNAL_ALIGNMENT: 'center',
	},
	context
);



</script>

<body  onload="refresh()">
<div class="container">

</header>
<nav>
<button id="refresh" onclick="refresh();">refresh</button>
</nav>
<section>
<article>
<input type='checkbox'/>+/-<div>
<textarea id="graphin" cols='80' rows='25'>
Diagram(Stack(Title("CREATE TABLE"),Sequence(
 Terminal('CREATE',"/doc/create"),
  Choice(0,
    Skip(),
    Terminal('TEMP'),
    Terminal('TEMPORARY')
  ),
 Terminal('TABLE'),
  Choice(0,Skip(),Sequence(Terminal('IF',"javascript:doc('if')"),Terminal('NOT'),Terminal('EXISTS'))
 ) // sequence
),Sequence(Optional(Sequence(NonTerminal('schema-name','#schema-name'),Terminal("."))),NonTerminal('table-name','#table-name')), // sequence
Sequence(
 Choice(0,
  Sequence(Terminal("("),OneOrMore(NonTerminal("column-def","#column-def"),Terminal(",")),ZeroOrMore(Terminal(","),NonTerminal("table-constraint")),Terminal(")"),Optional(Sequence(Terminal("WITHOUT"),Terminal("ROWID")))),
  Sequence(Terminal("AS"),NonTerminal("select-stm"))
 ) // choice
),
Comment("END CREATE TABLE")) // Stack
) // Create Table

Diagram(
Sequence(Title("schema-name"),
NonTerminal('name','#name'),

)
) // schema name

Diagram(

)
) // tables name

)
) // column def

Diagram(

Choice(0,
	Terminal('(^[A-Za-z][A-Za-z0-9_]*)'),

        Terminal("(^\\'[A-Za-z][A-Za-z0-9_\\s]*)\\'/")
),
Comment("END name")
)
) // name

<script>
function refresh(){	
	var graphin=document.getElementById('graphin');
	var result=document.getElementById('result');
	result.innerHTML="";
    var diags = graphin.value.split("Diagram");

    for(var i=0; i< diags.length; i++){
    	var section = document.createElement('section');
    	if(diags[i].length>0){
    		context.title="notset";
    		// graphing
    		root.Railroad.SetExports(root.Railroad.graphing);
			var graph = eval("Diagram"+diags[i]).format();  // all the function exists as they are exported in Railroad script
			var graphout = document.createElement('aside');
			var gcheckbox = document.createElement('input');
			gcheckbox.type = "checkbox";
			graphout.appendChild(gcheckbox);
			var gclabel= ((context.title!=="notset")?context.title:"")+" (+/-)";
            var glabel=document.createTextNode(gclabel);
            if(context.title!=="notset"){
            	gcheckbox.setAttribute("id",context.title);
            }            
            graphout.appendChild(glabel);
            var gdiv = document.createElement("div");
            gdiv.appendChild(graph.toSVG());
            graphout.appendChild(gdiv);
            section.appendChild(graphout);          

            // now json	
            root.Railroad.SetExports(root.Railroad.walking);
	        var walk = eval("Diagram"+diags[i]);
	        const formatter = new JSONFormatter(walk);
            var elt = formatter.render();
            var walkout = document.createElement('article');
            var checkbox = document.createElement('input');
            checkbox.type = "checkbox";
            walkout.appendChild(checkbox);
            var clabel= ((context.title!=="notset")?context.title:"")+" (+/-)";
            var label=document.createTextNode(clabel);
            walkout.appendChild(label);
            var div = document.createElement("div");
            div.appendChild(elt);
            walkout.appendChild(div);
            section.appendChild(walkout);   
    	}
    	result.appendChild(section);
    }    
}
</script>
