<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RailRoad Documentation</title>
		<script src="documentation.js"></script>
		<script src="showdown.js"></script>
<style>
body {
font-family : Arial, Helvetica, sans-serif;
}
</style>		
	</head>
	<body>
	<div id="md"></div>
<script>
	showdown.setFlavor('github');
	var converter = new showdown.Converter({
						simpleLineBreaks: true,
						tables: true,
						prefixHeaderId:""
						}),
	options=converter.getOptions(),
        html = converter.makeHtml(documentation),
	md = document.getElementById('md');
	md.innerHTML=html;
</script>		
	</body>
</html>
